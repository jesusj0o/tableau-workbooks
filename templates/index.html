<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <title>Workbooks</title>
</head>
<body>
    <div class="container p-2">
        <h2>Workbooks</h2>  
    </div>
    <div class="container">
        <div class="row">
            {% for workbook in workbooks_data %}
            <div class="col-3 mt-3">
                <div class="card text-center align-items-center custom_card">
                    <img src="{{url_for('static', filename='fold.png')}}" class="" height="170" width="170" alt="">
                    <div class="card-body">
                        <a href="/views?id={{workbook['@id']}}&content_url={{workbook['@contentUrl']}}&token={{token}}" class="card-title custom_link">{{workbook['@name']}}</a>
                       
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
